name: Install formulae
on:
  push:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install formulae
        run: |
          mkdir -p `brew --repo`/Library/Taps/k1low/tap
          cp -r ./ `brew --repo`/Library/Taps/k1low/tap
          make install-all
